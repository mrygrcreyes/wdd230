<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mary Grace Reyes">
    <meta name="description" content="This is page shows building a HTML table">
    <title>HTML Tables for Data Presentation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <main>
        <table>
            <caption>
                Table 1: Account Feature Comparison
            </caption>
            <thead>
                <tr>
                    <th colspan="4" scope="colgroup">ACME Wildwest Service
                    </th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Feature 1</td>
                    <td>✓</td>
                    <td>✓</td>
                    <td>✓</td>
                </tr>
                <tr>
                    <td>Feature 2</td>
                    <td>❌</td>
                    <td>✓</td>
                    <td>✓</td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✓</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
