    <main>
        <form action="record.html" method="get">
            <label class="is-passwd-same"></label>
            <label>Username* <input type="text" name="username" id="username" required placeholder="Please enter your full name"></label>

            <label>Password* <input type="password" name="password" id="password" required pattern="\S{8,}"
                    title="(at least 8 characters, no spaces)" placeholder="At least 8 characters, no spaces"></label>

            <label>Confirm Password* <input type="password" name="confirm-passwd" id="confirm-passwd" required
                    pattern="\S{8,}" title="(at least 8 characters, no spaces)"></label>

            <label>Email* <input type="email" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" required placeholder="Please use your school email address"></label>

            <fieldset class="emotion-rating">
            
                <!-- INPUTS -->
                <input name="rating" value="1" type="radio" id="rating1">
                <input name="rating" value="2" type="radio" id="rating2">
                <input checked name="rating" value="3" type="radio" id="rating3">
                <input name="rating" value="4" type="radio" id="rating4">
                <input name="rating" value="5" type="radio" id="rating5">
            
            
                <!-- LABELS -->
                <div class="labels">
                    <label title="Sad" aria-describedby="SadTooltip" for="rating1">
                        <span aria-hidden="true" class="star">😞</span>
                    </label>
                    <label title="Not happy" aria-describedby="NotHappyTooltip" for="rating2">
                        <span aria-hidden="true" class="star">😒</span>
                    </label>
                    <label title="Neutral" aria-describedby="NeutralTooltip" for="rating3">
                        <span aria-hidden="true" class="star">😐</span>
                    </label>
                    <label title="Happy" aria-describedby="HappyTooltip" for="rating4">
                        <span aria-hidden="true" class="star">😊</span>
                    </label>
                    <label title="Ecstatic" aria-describedby="EcstaticTooltip" for="rating5">
                        <span aria-hidden="true" class="star">😁</span>
                    </label>
                </div>
            
                <!-- TOOLTIPS -->
                <div class="tooltip" id="SadTooltip">😞 Worst</div>
                <div class="tooltip" id="NotHappyTooltip">😒 Poor</div>
                <div class="tooltip" id="NeutralTooltip">😐 Average</div>
                <div class="tooltip" id="HappyTooltip">😊 Good</div>
                <div class="tooltip" id="EcstaticTooltip">😁 Excellent</div>
            
            </fieldset>

            <input type="submit" value="Post Your Rating">
        </form>
