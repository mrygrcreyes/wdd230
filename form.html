    <main>
        <form action="record.html" method="get">
            <label class="is-passwd-same"></label>
            <label>Username* <input type="text" name="username" id="username" required
                    placeholder="Please enter your full name"></label>

            <label>Password* <input type="password" name="password" id="password" required pattern="\S{8,}"
                    title="(at least 8 characters, no spaces)" placeholder="At least 8 characters, no spaces"></label>

            <label>Confirm Password* <input type="password" name="confirm-passwd" id="confirm-passwd" required
                    pattern="\S{8,}" title="(at least 8 characters, no spaces)"></label>

            <label>Email* <input type="email" name="email" id="email" placeholder="Please use your school email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                    title="Please enter a valid email address" required></label>

            <label>Page Rating
                <input type="range" name="page-rating" id="page-rating" min="0" max="10" value="0" step="1"
                    list="rangevalue">
                <datalist id="rangevalue">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </label>


            <input type="submit" value="Post Your Rating">
        </form>
